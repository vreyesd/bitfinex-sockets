name: Semantic PR

on:
  pull_request:
    branches: ["main", "master"]

permissions:
  pull-requests: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title uses Conventional Commits
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            perf
            refactor
            docs
            chore
            test
            ci
            build
          requireScope: false
          subjectPattern: ".+"
